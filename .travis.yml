language: node_js
node_js: stable
branches:
  only:
  - master #源码分支名称
before_install:
- npm install -g hexo
- npm install -g hexo-cli
before_script:
- git config --global user.name 'liubiaomr'
- git config --global user.email 'liubiaomr@163.com'
- sed -i'' "s~git@github.com:liubiaomr/liubiaomr.github.io.git~https://${GH_TOKEN}:x-oauth-basic@github.com/liubiaomr/liubiaomr.github.io.git~" _config.yml
install:
- npm install
script:
- hexo clean
- hexo generate
after_success:
- hexo deploy
env:
  global:
    secure: 

